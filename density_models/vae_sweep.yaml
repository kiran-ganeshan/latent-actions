project: latent-actions
program: vae.py
command:
  - ${env}
  - python3
  - ${program}
  - "--test_interval"
  - 5
  - "--epochs"
  - 20
  - "--batch_size"
  - 60
  - ${args}
method: bayes
metric:
  name: test_loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.000001
    max: 0.001
  beta1: 
    min: 0.7
    max: 0.999
  beta2:
    min: 0.3
    max: 0.7
  beta:
    min: 0.1
    max: 3
  latent_dim:
    min: 2
    max: 40
  seed:
    min: 0
    max: 1000000
  num_enc_layers:
    min: 1
    max: 4
  num_dec_layers:
    min: 1
    max: 4
  enc_hidden_size:
    min: 0.1
    max: 2.0
  dec_hidden_size:
    min: 0.1
    max: 2.0

