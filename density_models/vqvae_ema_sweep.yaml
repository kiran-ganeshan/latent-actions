project: latent-actions
program: vqvae.py
command:
  - ${env}
  - python3
  - ${program}
  - "--test_interval"
  - 5
  - "--epochs"
  - 20
  - "--batch_size"
  - 60
  - "--embedding_dim"
  - 2
  - "--ema_vq"
  - ${args}
method: bayes
metric:
  name: test_loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.000001
    max: 0.001
  beta1: 
    min: 0.7
    max: 0.999
  beta2:
    min: 0.3
    max: 0.7
  beta:
    min: 0.1
    max: 3
  made_learning_rate:
    min: 0.000001
    max: 0.01
  made_beta1:
    min: 0.7
    max: 0.999
  made_beta2:
    min: 0.3
    max: 0.7
  commitment_cost:
    min: 0.1
    max: 2.0
  latent_dim:
    min: 2
    max: 40
  num_values:
    min: 2
    max: 40
  vq_momentum:
    min: 0.7
    max: 0.999
  seed:
    min: 0
    max: 1000000

