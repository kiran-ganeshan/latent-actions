project: latent-actions
program: density_models.py
command:
  - ${env}
  - python3
  - ${program}
  - "--test_interval"
  - 5
  - "--epochs"
  - 20
  - "--latent_dim"
  - 10
  - "--latent_vars"
  - 20
  - "--batch_size"
  - 60
  - ${args}
method: bayes
metric:
  name: test_loss
  goal: minimize
parameters:
  prng_key: 
    min: 0
    max: 1000000
  temp_interval:
    min: 1
    max: 7
  learning_rate:
    min: 0.00001
    max: 0.01
  max_temp:
    min: 0.1
    max: 1
  temp_rate:
    min: 0.001
    max: 1
  beta1: 
    min: 0.7
    max: 0.999
  beta2:
    min: 0.3
    max: 0.7
  beta:
    min: 0.1
    max: 3

